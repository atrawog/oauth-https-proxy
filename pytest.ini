[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -ra
    --strict-markers
    --ignore=docs
    --ignore=scripts
    --tb=short
markers =
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    docker: marks tests that require Docker services
    slow: marks tests as slow running
asyncio_mode = auto
timeout = 300
log_cli = true
log_cli_level = INFO